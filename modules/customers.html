<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý khách hàng</h2>
            <button class="btn-primary" onclick="openAddCustomerModal()">
                <i class="fas fa-plus"></i> Thêm khách hàng
            </button>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm khách hàng...">
            <select class="filter-select" id="filterType">
                <option value="">Tất cả</option>
                <option value="vip">Khách hàng VIP</option>
                <option value="normal">Khách hàng thường</option>
            </select>
            <button class="btn-secondary" onclick="exportData()">
                <i class="fas fa-file-export"></i> Xuất Excel
            </button>
        </div>

        <div class="data-table">
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>Mã KH</th>
                        <th>Tên khách hàng</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Loại KH</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add/Edit Customer -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCustomerModal()">&times;</span>
            <h3 id="modalTitle">Thêm khách hàng mới</h3>
            
            <form id="customerForm" onsubmit="saveCustomer(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mã khách hàng <span class="required">*</span></label>
                        <input type="text" name="code" id="customerCode" required>
                    </div>
                    <div class="form-group">
                        <label>Loại khách hàng <span class="required">*</span></label>
                        <select name="type" id="customerType" required>
                            <option value="normal">Thường</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tên khách hàng <span class="required">*</span></label>
                    <input type="text" name="name" id="customerName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="email" id="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại <span class="required">*</span></label>
                        <input type="tel" name="phone" id="customerPhone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Địa chỉ</label>
                    <textarea name="address" id="customerAddress" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Mã số thuế</label>
                        <input type="text" name="taxCode" id="customerTaxCode">
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="url" name="website" id="customerWebsite">
                    </div>
                </div>

                <div class="form-group">
                    <label>Người liên hệ</label>
                    <input type="text" name="contactPerson" id="customerContactPerson">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Hạn mức công nợ (VNĐ)</label>
                        <input type="number" name="debtLimit" id="customerDebtLimit" value="0">
                    </div>
                    <div class="form-group">
                        <label>Số ngày công nợ</label>
                        <input type="number" name="debtDays" id="customerDebtDays" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" id="customerNote" rows="2"></textarea>
                </div>

                <input type="hidden" name="id" id="customerId">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeCustomerModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="customers.js"></script>
</body>
</html>
