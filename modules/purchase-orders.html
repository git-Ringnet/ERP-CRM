<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn mua hàng - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý đơn mua hàng</h2>
            <div>
                <button class="btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Tạo đơn mua hàng
                </button>
                <button class="btn-secondary" onclick="exportData()">
                    <i class="fas fa-file-export"></i> Xuất Excel
                </button>
            </div>
        </div>

        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> Quản lý mua hàng</h4>
            <p>Quản lý yêu cầu đặt hàng, yêu cầu báo giá từ nhà cung cấp. Gửi đơn mua hàng cho nhà cung cấp qua email.</p>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm đơn mua hàng...">
            <select class="filter-select" id="filterStatus">
                <option value="">Tất cả trạng thái</option>
                <option value="draft">Nháp</option>
                <option value="requested">Yêu cầu báo giá</option>
                <option value="quoted">Đã có báo giá</option>
                <option value="ordered">Đã đặt hàng</option>
                <option value="received">Đã nhận hàng</option>
                <option value="cancelled">Đã hủy</option>
            </select>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Mã đơn</th>
                        <th>Nhà cung cấp</th>
                        <th>Ngày tạo</th>
                        <th>Tổng tiền</th>
                        <th>Chi phí phục vụ</th>
                        <th>Chiết khấu</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Tạo đơn mua hàng mới</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mã đơn mua hàng <span class="required">*</span></label>
                        <input type="text" name="code" required>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái <span class="required">*</span></label>
                        <select name="status" required>
                            <option value="draft">Nháp</option>
                            <option value="requested">Yêu cầu báo giá</option>
                            <option value="quoted">Đã có báo giá</option>
                            <option value="ordered">Đã đặt hàng</option>
                            <option value="received">Đã nhận hàng</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nhà cung cấp <span class="required">*</span></label>
                        <select name="supplier" required>
                            <option value="">Chọn nhà cung cấp</option>
                            <option value="Nhà cung cấp A">Nhà cung cấp A</option>
                            <option value="Nhà cung cấp B">Nhà cung cấp B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ngày tạo <span class="required">*</span></label>
                        <input type="date" name="date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Địa chỉ giao hàng</label>
                    <textarea name="deliveryAddress" rows="2"></textarea>
                </div>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #dee2e6;">
                <h4 style="margin-bottom: 15px;">Chi tiết sản phẩm</h4>

                <div id="productList">
                    <div class="product-item">
                        <div class="form-row">
                            <div class="form-group" style="flex: 2;">
                                <label>Sản phẩm</label>
                                <select name="products[0][name]" required>
                                    <option value="">Chọn sản phẩm</option>
                                    <option value="Laptop Dell XPS 15">Laptop Dell XPS 15</option>
                                    <option value="Màn hình LG 27 inch">Màn hình LG 27 inch</option>
                                    <option value="Bàn làm việc">Bàn làm việc</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Số lượng</label>
                                <input type="number" name="products[0][quantity]" min="1" value="1" required onchange="calculateTotal()">
                            </div>
                            <div class="form-group">
                                <label>Đơn giá</label>
                                <input type="number" name="products[0][price]" min="0" required onchange="calculateTotal()">
                            </div>
                            <div class="form-group">
                                <label>Thành tiền</label>
                                <input type="number" name="products[0][total]" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn-secondary" onclick="addProductRow()" style="margin-bottom: 15px;">
                    <i class="fas fa-plus"></i> Thêm sản phẩm
                </button>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #dee2e6;">

                <div class="form-row">
                    <div class="form-group">
                        <label>Tổng tiền hàng</label>
                        <input type="number" name="subtotal" id="subtotal" readonly>
                    </div>
                    <div class="form-group">
                        <label>Chiết khấu NCC (%)</label>
                        <input type="number" name="discount" id="discount" value="0" min="0" max="100" onchange="calculateTotal()">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Chi phí vận chuyển</label>
                        <input type="number" name="shippingCost" id="shippingCost" value="0" min="0" onchange="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label>Chi phí khác</label>
                        <input type="number" name="otherCost" id="otherCost" value="0" min="0" onchange="calculateTotal()">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>VAT (%)</label>
                        <input type="number" name="vat" id="vat" value="10" min="0" onchange="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label><strong>Tổng cộng</strong></label>
                        <input type="number" name="total" id="total" readonly style="font-weight: bold; font-size: 16px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Điều khoản thanh toán</label>
                    <textarea name="paymentTerms" rows="2" placeholder="VD: Thanh toán trong 30 ngày..."></textarea>
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                    <button type="button" class="btn-primary" onclick="saveAndSendEmail()">
                        <i class="fas fa-envelope"></i> Lưu và gửi email
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="purchase-orders.js"></script>
    <script>
        // Ensure data loads when page is ready
        if (typeof loadData === 'function') {
            loadData();
        }
    </script></script>
</body>
</html>
