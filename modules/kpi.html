<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi nhận KPI - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Ghi nhận KPI cho từng bộ phận</h2>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Thiết lập KPI
            </button>
        </div>

        <!-- Dashboard Cards -->
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px;">
            <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                <div class="stat-info">
                    <div class="stat-label">Tổng KPI</div>
                    <div class="stat-value" id="totalKPI">0</div>
                </div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info">
                    <div class="stat-label">Đạt KPI</div>
                    <div class="stat-value" id="achievedKPI">0</div>
                </div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                <div class="stat-info">
                    <div class="stat-label">Chưa đạt</div>
                    <div class="stat-value" id="notAchievedKPI">0</div>
                </div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <div class="stat-icon"><i class="fas fa-percentage"></i></div>
                <div class="stat-info">
                    <div class="stat-label">Tỷ lệ đạt</div>
                    <div class="stat-value" id="achievementRate">0%</div>
                </div>
            </div>
        </div>

        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> Quản lý KPI</h4>
            <p>Thiết lập KPI cho từng bộ phận cụ thể. Theo dõi hiệu suất và đánh giá nhân viên.</p>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm...">
            <select class="filter-select" id="filterDept">
                <option value="">Tất cả phòng ban</option>
                <option value="Kinh doanh">Kinh doanh</option>
                <option value="Kế toán">Kế toán</option>
                <option value="Kho">Kho</option>
            </select>
            <input type="month" id="filterMonth" class="filter-select" onchange="loadData()">
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Phòng ban</th>
                        <th>Nhân viên</th>
                        <th>Chỉ tiêu KPI</th>
                        <th>Mục tiêu</th>
                        <th>Thực tế</th>
                        <th>Đạt được (%)</th>
                        <th>Đánh giá</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Thiết lập KPI</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Phòng ban <span class="required">*</span></label>
                        <select name="department" required>
                            <option value="">Chọn phòng ban</option>
                            <option value="Kinh doanh">Kinh doanh</option>
                            <option value="Kế toán">Kế toán</option>
                            <option value="Kho">Kho</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nhân viên <span class="required">*</span></label>
                        <select name="employee" required>
                            <option value="">Chọn nhân viên</option>
                            <option value="Nguyễn Văn A">Nguyễn Văn A</option>
                            <option value="Trần Thị B">Trần Thị B</option>
                            <option value="Lê Văn C">Lê Văn C</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Chỉ tiêu KPI <span class="required">*</span></label>
                    <input type="text" name="kpiName" required placeholder="VD: Doanh số bán hàng, Số đơn hàng...">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Mục tiêu <span class="required">*</span></label>
                        <input type="number" name="target" required min="0" placeholder="Giá trị mục tiêu">
                    </div>
                    <div class="form-group">
                        <label>Đơn vị</label>
                        <input type="text" name="unit" placeholder="VD: VNĐ, Đơn, %...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Thực tế đạt được</label>
                        <input type="number" name="actual" min="0" value="0" onchange="calculateAchievement()">
                    </div>
                    <div class="form-group">
                        <label>Tháng áp dụng <span class="required">*</span></label>
                        <input type="month" name="month" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="kpi.js"></script>
</body>
</html>
