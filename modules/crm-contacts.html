<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý liên hệ CRM - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý liên hệ CRM</h2>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Thêm liên hệ
            </button>
        </div>

        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> Quản lý hoạt động CRM</h4>
            <p>Cho phép nhân viên cập nhật thông tin hoạt động phục vụ bán hàng. Kế hoạch hành động tiếp cận khách hàng.</p>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm liên hệ...">
            <select class="filter-select" id="filterType">
                <option value="">Tất cả loại</option>
                <option value="call">Cuộc gọi</option>
                <option value="meeting">Cuộc họp</option>
                <option value="email">Email</option>
                <option value="visit">Thăm khách hàng</option>
            </select>
            <select class="filter-select" id="filterStatus">
                <option value="">Tất cả trạng thái</option>
                <option value="planned">Đã lên kế hoạch</option>
                <option value="completed">Đã hoàn thành</option>
                <option value="cancelled">Đã hủy</option>
            </select>
            <button class="btn-secondary" onclick="exportData()">
                <i class="fas fa-file-export"></i> Xuất Excel
            </button>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Loại</th>
                        <th>Khách hàng</th>
                        <th>Tiêu đề</th>
                        <th>Nhân viên</th>
                        <th>Ngày liên hệ</th>
                        <th>Cơ hội bán hàng</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Thêm liên hệ mới</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Loại liên hệ <span class="required">*</span></label>
                        <select name="type" required>
                            <option value="call">Cuộc gọi</option>
                            <option value="meeting">Cuộc họp</option>
                            <option value="email">Email</option>
                            <option value="visit">Thăm khách hàng</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái <span class="required">*</span></label>
                        <select name="status" required>
                            <option value="planned">Đã lên kế hoạch</option>
                            <option value="completed">Đã hoàn thành</option>
                            <option value="cancelled">Đã hủy</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Khách hàng <span class="required">*</span></label>
                        <select name="customer" required>
                            <option value="">Chọn khách hàng</option>
                            <option value="Công ty TNHH ABC">Công ty TNHH ABC</option>
                            <option value="Công ty CP XYZ">Công ty CP XYZ</option>
                            <option value="Công ty TNHH DEF">Công ty TNHH DEF</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nhân viên phụ trách <span class="required">*</span></label>
                        <select name="employee" required>
                            <option value="">Chọn nhân viên</option>
                            <option value="Nguyễn Văn A">Nguyễn Văn A</option>
                            <option value="Trần Thị B">Trần Thị B</option>
                            <option value="Lê Văn C">Lê Văn C</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tiêu đề <span class="required">*</span></label>
                    <input type="text" name="title" required placeholder="VD: Tư vấn sản phẩm mới">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày liên hệ <span class="required">*</span></label>
                        <input type="date" name="contactDate" required>
                    </div>
                    <div class="form-group">
                        <label>Thời gian</label>
                        <input type="time" name="contactTime">
                    </div>
                </div>

                <div class="form-group">
                    <label>Nội dung liên hệ <span class="required">*</span></label>
                    <textarea name="content" rows="4" required placeholder="Mô tả chi tiết nội dung cuộc liên hệ..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Cơ hội bán hàng (VNĐ)</label>
                        <input type="number" name="opportunity" min="0" placeholder="Giá trị dự kiến">
                    </div>
                    <div class="form-group">
                        <label>Tỷ lệ thành công (%)</label>
                        <input type="number" name="successRate" min="0" max="100" value="50">
                    </div>
                </div>

                <div class="form-group">
                    <label>Kết quả</label>
                    <textarea name="result" rows="3" placeholder="Kết quả sau cuộc liên hệ..."></textarea>
                </div>

                <div class="form-group">
                    <label>Hành động tiếp theo</label>
                    <textarea name="nextAction" rows="2" placeholder="Kế hoạch hành động tiếp theo..."></textarea>
                </div>

                <div class="form-group">
                    <label>Ngày hẹn tiếp theo</label>
                    <input type="date" name="nextDate">
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="crm-contacts.js"></script>
    <script>
        if (typeof loadData === 'function') {
            loadData();
        }
    </script></script>
</body>
</html>
