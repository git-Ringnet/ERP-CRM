<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý nhân viên</h2>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Thêm nhân viên
            </button>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm nhân viên...">
            <select class="filter-select" id="filterDept">
                <option value="">Tất cả phòng ban</option>
                <option value="Kinh doanh">Kinh doanh</option>
                <option value="Kế toán">Kế toán</option>
                <option value="Kho">Kho</option>
                <option value="Hành chính">Hành chính</option>
            </select>
            <button class="btn-secondary" onclick="exportData()">
                <i class="fas fa-file-export"></i> Xuất Excel
            </button>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Mã NV</th>
                        <th>Họ tên</th>
                        <th>Chức vụ</th>
                        <th>Phòng ban</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Thêm nhân viên mới</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mã nhân viên <span class="required">*</span></label>
                        <input type="text" name="code" required>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái <span class="required">*</span></label>
                        <select name="status" required>
                            <option value="active">Đang làm việc</option>
                            <option value="leave">Nghỉ phép</option>
                            <option value="resigned">Đã nghỉ việc</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Họ và tên <span class="required">*</span></label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input type="date" name="birthDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại <span class="required">*</span></label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Địa chỉ</label>
                    <textarea name="address" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phòng ban <span class="required">*</span></label>
                        <select name="department" required>
                            <option value="">Chọn phòng ban</option>
                            <option value="Kinh doanh">Kinh doanh</option>
                            <option value="Kế toán">Kế toán</option>
                            <option value="Kho">Kho</option>
                            <option value="Hành chính">Hành chính</option>
                            <option value="IT">IT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Chức vụ <span class="required">*</span></label>
                        <input type="text" name="position" required placeholder="VD: Nhân viên, Trưởng phòng...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày vào làm</label>
                        <input type="date" name="joinDate">
                    </div>
                    <div class="form-group">
                        <label>Lương cơ bản (VNĐ)</label>
                        <input type="number" name="salary" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>CMND/CCCD</label>
                        <input type="text" name="idCard">
                    </div>
                    <div class="form-group">
                        <label>Số tài khoản ngân hàng</label>
                        <input type="text" name="bankAccount">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tên ngân hàng</label>
                    <input type="text" name="bankName" placeholder="VD: Vietcombank, Techcombank...">
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="employees.js"></script>
</body>
</html>
