<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý báo giá - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý báo giá</h2>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Tạo báo giá
            </button>
        </div>

        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> Quy trình báo giá</h4>
            <p>Nháp → Chờ duyệt → Đã duyệt → Gửi khách → Chấp nhận/Từ chối → Chuyển thành hợp đồng</p>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm báo giá...">
            <select class="filter-select" id="filterStatus">
                <option value="">Tất cả trạng thái</option>
                <option value="draft">Nháp</option>
                <option value="pending">Chờ duyệt</option>
                <option value="approved">Đã duyệt</option>
                <option value="sent">Đã gửi khách</option>
                <option value="accepted">Khách chấp nhận</option>
                <option value="rejected">Khách từ chối</option>
                <option value="expired">Hết hạn</option>
            </select>
            <button class="btn-secondary" onclick="exportData()">
                <i class="fas fa-file-export"></i> Xuất Excel
            </button>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Mã báo giá</th>
                        <th>Khách hàng</th>
                        <th>Ngày tạo</th>
                        <th>Hạn báo giá</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th>Người tạo</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Tạo báo giá mới</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mã báo giá <span class="required">*</span></label>
                        <input type="text" name="code" required placeholder="BG-">
                    </div>
                    <div class="form-group">
                        <label>Ngày tạo <span class="required">*</span></label>
                        <input type="date" name="date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Khách hàng <span class="required">*</span></label>
                        <select name="customer" required>
                            <option value="">Chọn khách hàng</option>
                            <option value="Công ty TNHH ABC">Công ty TNHH ABC</option>
                            <option value="Công ty CP XYZ">Công ty CP XYZ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hạn báo giá <span class="required">*</span></label>
                        <input type="date" name="validUntil" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tiêu đề báo giá <span class="required">*</span></label>
                    <input type="text" name="title" required placeholder="VD: Báo giá cung cấp thiết bị văn phòng">
                </div>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #dee2e6;">
                <h4 style="margin-bottom: 15px;">Chi tiết sản phẩm</h4>

                <div id="productList">
                    <div class="product-item">
                        <div class="form-row">
                            <div class="form-group" style="flex: 2;">
                                <label>Sản phẩm</label>
                                <select name="products[0][name]" required>
                                    <option value="">Chọn sản phẩm</option>
                                    <option value="Laptop Dell XPS 15">Laptop Dell XPS 15</option>
                                    <option value="Màn hình LG 27 inch">Màn hình LG 27 inch</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Số lượng</label>
                                <input type="number" name="products[0][quantity]" min="1" value="1" required onchange="calculateTotal()">
                            </div>
                            <div class="form-group">
                                <label>Đơn giá</label>
                                <input type="number" name="products[0][price]" min="0" required onchange="calculateTotal()">
                            </div>
                            <div class="form-group">
                                <label>Thành tiền</label>
                                <input type="number" name="products[0][total]" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn-secondary" onclick="addProductRow()" style="margin-bottom: 15px;">
                    <i class="fas fa-plus"></i> Thêm sản phẩm
                </button>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #dee2e6;">

                <div class="form-row">
                    <div class="form-group">
                        <label>Tổng tiền hàng</label>
                        <input type="number" name="subtotal" id="subtotal" readonly>
                    </div>
                    <div class="form-group">
                        <label>Chiết khấu (%)</label>
                        <input type="number" name="discount" id="discount" value="0" min="0" max="100" onchange="calculateTotal()">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>VAT (%)</label>
                        <input type="number" name="vat" id="vat" value="10" min="0" onchange="calculateTotal()">
                    </div>
                    <div class="form-group">
                        <label><strong>Tổng cộng</strong></label>
                        <input type="number" name="total" id="total" readonly style="font-weight: bold; font-size: 16px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Điều khoản thanh toán</label>
                    <textarea name="paymentTerms" rows="2" placeholder="VD: Thanh toán 30% trước, 70% sau khi giao hàng"></textarea>
                </div>

                <div class="form-group">
                    <label>Thời gian giao hàng</label>
                    <input type="text" name="deliveryTime" placeholder="VD: 7-10 ngày làm việc">
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">
                <input type="hidden" name="status" value="draft">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu nháp
                    </button>
                    <button type="button" class="btn-primary" onclick="saveAndSendForApproval()">
                        <i class="fas fa-paper-plane"></i> Gửi duyệt
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="quotations.js"></script>
</body>
</html>
