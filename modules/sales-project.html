<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán theo dự án - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý bán hàng theo dự án</h2>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Thêm dự án
            </button>
        </div>

        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> Bán hàng theo dự án</h4>
            <p>Quản lý các dự án bán hàng lớn với nhiều đơn hàng, theo dõi tiến độ, doanh thu và lợi nhuận theo từng dự án.</p>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm dự án...">
            <select class="filter-select" id="filterStatus" onchange="filterData()">
                <option value="">Tất cả trạng thái</option>
                <option value="planning">Lên kế hoạch</option>
                <option value="in-progress">Đang thực hiện</option>
                <option value="completed">Hoàn thành</option>
                <option value="cancelled">Đã hủy</option>
            </select>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Mã dự án</th>
                        <th>Tên dự án</th>
                        <th>Khách hàng</th>
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                        <th>Giá trị dự án</th>
                        <th>Tiến độ</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Thêm dự án mới</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mã dự án <span class="required">*</span></label>
                        <input type="text" name="code" required placeholder="VD: DA001">
                    </div>
                    <div class="form-group">
                        <label>Khách hàng <span class="required">*</span></label>
                        <select name="customer" required>
                            <option value="">Chọn khách hàng</option>
                            <option value="Công ty TNHH ABC">Công ty TNHH ABC</option>
                            <option value="Công ty CP XYZ">Công ty CP XYZ</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tên dự án <span class="required">*</span></label>
                    <input type="text" name="name" required placeholder="VD: Dự án cung cấp thiết bị văn phòng">
                </div>

                <div class="form-group">
                    <label>Mô tả dự án</label>
                    <textarea name="description" rows="3" placeholder="Mô tả chi tiết về dự án..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày bắt đầu <span class="required">*</span></label>
                        <input type="date" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label>Ngày kết thúc dự kiến <span class="required">*</span></label>
                        <input type="date" name="endDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Giá trị dự án (VNĐ) <span class="required">*</span></label>
                        <input type="number" name="value" required min="0">
                    </div>
                    <div class="form-group">
                        <label>Người quản lý <span class="required">*</span></label>
                        <select name="manager" required>
                            <option value="">Chọn người quản lý</option>
                            <option value="Nguyễn Văn A">Nguyễn Văn A</option>
                            <option value="Trần Thị B">Trần Thị B</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Tiến độ (%)</label>
                        <input type="number" name="progress" min="0" max="100" value="0">
                    </div>
                    <div class="form-group">
                        <label>Trạng thái <span class="required">*</span></label>
                        <select name="status" required>
                            <option value="planning">Lên kế hoạch</option>
                            <option value="in-progress">Đang thực hiện</option>
                            <option value="completed">Hoàn thành</option>
                            <option value="cancelled">Đã hủy</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="sales-project.js"></script>
</body>
</html>
