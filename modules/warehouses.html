<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý kho - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý kho</h2>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Thêm kho
            </button>
        </div>

        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> Quản lý nhiều kho</h4>
            <p>Cho phép tạo nhiều kho, kho ảo để lưu trữ loại sản phẩm cụ thể. Theo dõi xuất nhập kho, điều chuyển kho.</p>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm kho...">
            <select class="filter-select" id="filterType">
                <option value="">Tất cả loại kho</option>
                <option value="physical">Kho thực</option>
                <option value="virtual">Kho ảo</option>
            </select>
            <button class="btn-secondary" onclick="exportData()">
                <i class="fas fa-file-export"></i> Xuất Excel
            </button>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Mã kho</th>
                        <th>Tên kho</th>
                        <th>Loại kho</th>
                        <th>Địa chỉ</th>
                        <th>Diện tích (m²)</th>
                        <th>Người quản lý</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Thêm kho mới</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mã kho <span class="required">*</span></label>
                        <input type="text" name="code" required>
                    </div>
                    <div class="form-group">
                        <label>Loại kho <span class="required">*</span></label>
                        <select name="type" required>
                            <option value="physical">Kho thực</option>
                            <option value="virtual">Kho ảo</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tên kho <span class="required">*</span></label>
                    <input type="text" name="name" required placeholder="VD: Kho chính, Kho phụ...">
                </div>

                <div class="form-group">
                    <label>Địa chỉ <span class="required">*</span></label>
                    <textarea name="address" rows="2" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Diện tích (m²)</label>
                        <input type="number" name="area" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Sức chứa (tấn)</label>
                        <input type="number" name="capacity" min="0" step="0.01">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Người quản lý <span class="required">*</span></label>
                        <select name="manager" required>
                            <option value="">Chọn người quản lý</option>
                            <option value="Nguyễn Văn A">Nguyễn Văn A</option>
                            <option value="Trần Thị B">Trần Thị B</option>
                            <option value="Lê Văn C">Lê Văn C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="tel" name="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Trạng thái <span class="required">*</span></label>
                        <select name="status" required>
                            <option value="active">Đang hoạt động</option>
                            <option value="maintenance">Bảo trì</option>
                            <option value="inactive">Ngừng hoạt động</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Loại sản phẩm lưu trữ</label>
                        <input type="text" name="productType" placeholder="VD: Điện tử, Văn phòng phẩm...">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="hasTemperatureControl">
                        Có kiểm soát nhiệt độ
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="hasSecuritySystem">
                        Có hệ thống an ninh
                    </label>
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="warehouses.js"></script>
    <script>
        if (typeof loadData === 'function') {
            loadData();
        }
    </script></script>
</body>
</html>
