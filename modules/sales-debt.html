<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hạn mức công nợ - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý hạn mức công nợ</h2>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Thiết lập hạn mức
            </button>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm khách hàng...">
            <select class="filter-select" id="filterStatus">
                <option value="">Tất cả</option>
                <option value="safe">An toàn (< 50%)</option>
                <option value="warning">Gần hạn mức (50-80%)</option>
                <option value="danger">Vượt hạn mức (> 80%)</option>
            </select>
            <button class="btn-secondary" onclick="exportData()">
                <i class="fas fa-file-export"></i> Xuất Excel
            </button>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Khách hàng</th>
                        <th>Hạn mức công nợ</th>
                        <th>Công nợ hiện tại</th>
                        <th>Còn lại</th>
                        <th>Tỷ lệ sử dụng</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Thiết lập hạn mức công nợ</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-group">
                    <label>Khách hàng <span class="required">*</span></label>
                    <select name="customer" required>
                        <option value="">Chọn khách hàng</option>
                        <option value="Công ty TNHH ABC">Công ty TNHH ABC</option>
                        <option value="Công ty CP XYZ">Công ty CP XYZ</option>
                        <option value="Công ty TNHH DEF">Công ty TNHH DEF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Hạn mức công nợ (VNĐ) <span class="required">*</span></label>
                    <input type="number" name="debtLimit" required min="0" placeholder="VD: 200000000">
                </div>

                <div class="form-group">
                    <label>Số ngày công nợ cho phép</label>
                    <input type="number" name="debtDays" value="30" min="0">
                </div>

                <div class="form-group">
                    <label>Cảnh báo khi đạt (%)</label>
                    <input type="number" name="warningPercent" value="80" min="0" max="100">
                    <small style="color: #7f8c8d;">Hệ thống sẽ cảnh báo khi công nợ đạt tỷ lệ này</small>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="blockWhenExceed">
                        Chặn tạo đơn hàng mới khi vượt hạn mức
                    </label>
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="sales-debt.js"></script>
    <script>
        if (typeof loadData === 'function') {
            loadData();
        }
    </script></script>
</body>
</html>
