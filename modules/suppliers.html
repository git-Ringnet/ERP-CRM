<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhà cung cấp - Mini ERP/CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="module-page">
        <div class="content-header">
            <h2>Quản lý nhà cung cấp</h2>
            <button class="btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Thêm nhà cung cấp
            </button>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm nhà cung cấp...">
            <button class="btn-secondary" onclick="exportData()">
                <i class="fas fa-file-export"></i> Xuất Excel
            </button>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Mã NCC</th>
                        <th>Tên nhà cung cấp</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Thêm nhà cung cấp mới</h3>
            
            <form id="dataForm" onsubmit="saveData(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mã nhà cung cấp <span class="required">*</span></label>
                        <input type="text" name="code" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tên nhà cung cấp <span class="required">*</span></label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại <span class="required">*</span></label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Địa chỉ</label>
                    <textarea name="address" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Mã số thuế</label>
                        <input type="text" name="taxCode">
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="url" name="website">
                    </div>
                </div>

                <div class="form-group">
                    <label>Người liên hệ</label>
                    <input type="text" name="contactPerson">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Điều khoản thanh toán (ngày)</label>
                        <input type="number" name="paymentTerms" value="30">
                    </div>
                    <div class="form-group">
                        <label>Loại sản phẩm cung cấp</label>
                        <input type="text" name="productType" placeholder="VD: Điện tử, Văn phòng phẩm...">
                    </div>
                </div>

                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea name="note" rows="2"></textarea>
                </div>

                <input type="hidden" name="id">

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="suppliers.js"></script>
</body>
</html>
